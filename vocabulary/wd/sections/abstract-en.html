<h2>Abstract</h2><p>The Web Annotation vocabulary defines the terms in the namespace <code>http://www.w3.org/ns/oa#</code> for the <a href="http://www.w3.org/TR/annotation-model/">Web Annotation Data Model</a>. It is also available as an OWL ontology: <ul><li><a href="oa.ttl">oa.ttl</a></li> <li><a href="oa.rdf">oa.rdf</a></li>    <li><a href="oa.jsonld">oa.jsonld</a></li>  </ul></p>
